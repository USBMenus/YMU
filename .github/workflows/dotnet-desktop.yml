name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: YimMenu Updater

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Locate Build Output
      id: locate_build
      run: |
        $buildPath = Get-ChildItem -Directory -Path D:\a\YMU\YMU\ -Recurse -Filter "Release" | Select-Object -First 1 -ExpandProperty FullName
        Write-Host "::set-output name=build_path::$buildPath"
      shell: pwsh

    - name: Archive build output
      run: |
        $buildPath = '${{ steps.locate_build.outputs.build_path }}'
        echo "Build path: $buildPath"
        mkdir build
        Copy-Item -Path "$buildPath\*" -Destination build -Recurse
        Compress-Archive -Path build/* -DestinationPath build.zip
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: Release
        release_name: Release
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build.zip
        asset_name: build.zip
        asset_content_type: application/zip
